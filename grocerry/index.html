<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Recipe Website - Home</title>
  <link rel="shortcut icon" href="/images/ood/logo4.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>

  <div class="carousel-container">
    <div class="slides" id="slides">
      <div class="slide"><img src="/images/ood/pexels-ionela-mat-268382825-19671370.jpg" alt="Image 1" /></div>
      <div class="slide"><img src="images/ood/pexels-vanmalidate-769289.jpg" alt="Image 4" /></div>
      <div class="slide"><img src="/images/ood/v1 (1).jpg" alt="Image 5" /></div>
      <div class="slide"><img src="/images/ood/v1 (2).jpg" alt="Image 6" /></div>
      <div class="slide"><img src="/images/ood/v1 (3).jpg" alt="Image 7" /></div>
      <div class="slide"><video src="/images/ood/5866261-uhd_3840_2160_25fps.mp4" autoplay muted playsinline></video></div>
    </div>
    <button class="prev">❮</button>
    <button class="next">❯</button>
    <div class="indicators"></div>
  </div>



  
  <section id="herotext">
    <div class="subhero-content">
      <h1>Welcome to Our Recipe Collection</h1>
      <p>Discover delicious recipes from around the world.</p>
      <button class="explore-btn"><a href="#subhero"  style="text-decoration: none; color:white;">Explore Now</a></button>
    </div>
  </section>




  <section id="subhero">

      <img src="/images/ood/Fruits & vegetables.jpg" alt="">

  </section>

  <section id="mainsection"></section>

  <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeModalLabel">Recipe Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
